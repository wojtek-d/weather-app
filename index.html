<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Your weather</title>
  </head>
  <body>
    <div class="bg">
      <div class="wrapper">
        <div class="container">
          <header>
            <h1 class="heading">Your weather app</h1>
          </header>
          <form name="text-box">
            <input
              id="placeholder-text-box"
              type="text"
              placeholder="Search for a current city weather"
              autofocus
            />
            <button id="submit-button" type="submit">Submit</button>
            <span class="msg"></span>
          </form>
          <div id="city"></div>
          <div id="country"></div>
          <div id="temperature"></div>
          <div id="description"></div>
          <div class="grid-row">
            <img id="weather-icon" />
            <img id="flag-icon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
